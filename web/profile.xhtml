<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="./resources/templates/mainPageTemplate.xhtml">
        <ui:define name="title">Profile</ui:define>
        <ui:define name="content">
            <b:container>
                <b:panel title="Profile details" collapsible="false">
                    <b:messages id="msg" globalOnly="true"/>
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Username:"/>
                        </b:column>
                        <b:column medium-screen="3">
                            <b:inputText value="#{userBean.user.login}" disabled="true"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Password:"/>
                        </b:column>
                        <b:column medium-screen="3">
                            <b:inputSecret value="#{userBean.user.password}" />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Email:"/>
                        </b:column>
                        <b:column medium-screen="3">
                            <b:inputText value="#{userBean.user.email}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <br/>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="2"/>
                        <b:column medium-screen="3">
                            <b:commandButton value="Submit changes" icon="ok" action="profile"/>                             
                        </b:column>
                    </b:row>
                </b:panel>
            </b:container>
        </ui:define>
    </ui:composition>

</html>
