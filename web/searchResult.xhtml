<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="./resources/templates/mainPageTemplate.xhtml">
        <ui:define name="title">Search results</ui:define>
        <ui:define name="content">
            <b:container>
                <b:dataTable value="#{serviceFacadeBean.findEvents()}" var="event">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Event name"/>
                        </f:facet>
                        <h:outputText value="#{event.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Capacity"/>
                        </f:facet>
                        <h:outputText value="#{event.capacity}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Date"/>
                        </f:facet>
                        <h:outputText value="#{event.date}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Comment"/>
                        </f:facet>
                        <h:outputText value="#{event.comment}"/>
                    </h:column>
                    <h:column>
                        <h:commandLink value="Join event" rendered="#{loginBean.isLoggedIn}"/>
                        <h:commandLink value="Log in to join" rendered="#{!loginBean.isLoggedIn}" action="login"/>
                    </h:column>
                </b:dataTable>
            </b:container>
        </ui:define>
    </ui:composition>
</html>
