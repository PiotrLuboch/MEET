<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Page template</ui:insert></title>
    </h:head>

    <h:body>
        <h:form id="myForm">           
            <b:navBar id="mainmenu" brand="" brandHref="/MEET/faces/index.xhtml" brandImg="/MEET/resources/images/Meet.png" fixed="true">
                <!-- Following line is needed for TBS 3.0.1 (panel content overflow issue) -->
                <b:navbarLinks><b:navLink value="Events" href="/MEET/faces/searchResult.xhtml" icon="calendar"/></b:navbarLinks>
                <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
                <b:navbarLinks pull="right" rendered="#{!loginBean.isLoggedIn}">
                    <b:navLink value="Log in" href="/MEET/faces/login.xhtml" icon="glyphicon-user"/>
                    <b:navLink value="Register" rendered="#{!loginBean.isLoggedIn}" href="/MEET/faces/register.xhtml" icon="glyphicon-pencil"/>
                </b:navbarLinks>
                <b:navbarLinks pull="right" rendered="#{loginBean.isLoggedIn}">
                    <b:dropMenu value="#{loginBean.username}" icon="user" >
                        <b:navLink value="Account" icon="list-alt" href="/MEET/faces/account.xhtml"/>
                        <b:navLink value="Profile" icon="link" href="/MEET/faces/profile.xhtml"/>
                        <b:navLink value="Notifications" icon="tags" href="/MEET/faces/notifications.xhtml"/>
                        <b:navLink/>
                        <b:navLink value="Event management" href="/MEET/faces/userEvents.xhtml" icon="calendar"/>
                        <b:navLink value="Add event" href="/MEET/faces/addEvent.xhtml" icon="plus"/>
                        <b:navLink/>
                        <b:navLink value="Log out" href="/MEET/faces/index.xhtml" icon="glyphicon-lock" action="#{loginBean.logout}" onclick="document.getElementById('myForm:hiddenButton').click()"/>
                    </b:dropMenu>
                </b:navbarLinks>
            </b:navBar>     
            <p:growl id="indexMessages" life="5000" autoUpdate="true" showDetail="true" escape="false" />
            <ui:insert name="content">

            </ui:insert> 

            <p:commandButton id="hiddenButton" value="Logout" ajax="true" action="#{loginBean.logout}" style="display: none;"/>
            <h:outputStylesheet library="css" name="growl.css"/>
        </h:form>
    </h:body>

</html>
