<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <h:form>
        <p:layout fullPage="true">

            <p:layoutUnit position="north"  closable="true" collapsible="true">
                <div id="top" class="top">
                    <ui:insert name="top">
                        <h:graphicImage library="images" name="Meet.png"/>                       
                    </ui:insert>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>

            <p:layoutUnit position="west" header="Menu" collapsible="true">
                <p:menu>
                    <p:submenu label="Actions">
                        <p:menuitem value="Register" outcome="register"/>
                        <p:menuitem value="Log in" outcome="login"/>
                        <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                        <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                        <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                    </p:submenu>

                </p:menu>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">
                    Content
                </ui:insert>
            </p:layoutUnit>

        </p:layout>
            </h:form>
    </h:body>

</html>
