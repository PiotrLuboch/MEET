<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <h:form id="myForm">
            <b:navBar id="mainmenu" brand="" brandHref="/MEET/faces/index.xhtml" brandImg="/MEET/resources/images/Meet.png" fixed="true">
                <b:navbarLinks>                                                    
                    <b:dropMenu value="Dropdown">
                        <b:navLink value="Action" href="#"></b:navLink>
                        <b:navLink value="Another action" href="#"></b:navLink>
                        <b:navLink value="Something else here" href="#"></b:navLink>
                        <b:navLink></b:navLink>
                        <b:navLink header="Nav header"></b:navLink>
                        <b:navLink value="Separated link" href="#"></b:navLink>
                        <b:dropMenu value="Nested submenu">
                            <b:navLink value="You can nest menus" href="#"></b:navLink>
                            <b:dropMenu value="Nested sub-submenu">
                                <b:navLink value="... as deep as ..." href="#"></b:navLink>
                                <b:dropMenu value="Nested sub-sub-submenu">
                                    <b:navLink value="... you want!" href="#"></b:navLink>
                                </b:dropMenu>
                            </b:dropMenu>

                        </b:dropMenu>
                        <b:navLink value="One more separated link" href="#"></b:navLink>
                    </b:dropMenu>
                </b:navbarLinks>                        
                <!-- Following line is needed for TBS 3.0.1 (panel content overflow issue) -->
                <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
                <b:navbarLinks id="rightside" pull="right" >
                    <b:navLink value="Log in" rendered="#{!loginBean.isLoggedIn}" href="/MEET/faces/login.xhtml" icon="glyphicon-user"/>
                    <b:navLink value="Register" rendered="#{!loginBean.isLoggedIn}" href="/MEET/faces/register.xhtml" icon="glyphicon-pencil"/>                            
                    <b:navLink value="Log out" rendered="#{loginBean.isLoggedIn}" href="/MEET/faces/index.xhtml" icon="glyphicon-lock" action="#{loginBean.logout}" onclick="document.getElementById('myForm:hiddenButton').click()">

                        <f:ajax render="rightside"/>                       
                    </b:navLink>
                </b:navbarLinks>
            </b:navBar>

            Hello #{loginBean.username}<br/>
            #{loginBean.isLoggedIn}


            <ui:insert name="content">

            </ui:insert>              


             <p:commandButton id="hiddenButton" value="Logout" ajax="true" action="#{loginBean.logout}" style="display: none;"/>

        </h:form>
    </h:body>

</html>
