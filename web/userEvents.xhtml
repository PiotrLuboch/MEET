<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <h:body>
        <ui:composition template="./resources/templates/mainPageTemplate.xhtml">
            <ui:define name="title">User events management</ui:define>
            <ui:define name="content">
                <b:container>
                    <b:dataTable value="#{userBean.user.events}" var="event">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Event name"/>
                        </f:facet>
                        <h:outputText value="#{event.name}"/>
                    </h:column>
                        <h:column>
                        <f:facet name="header">
                            <h:outputText value="Number of participants"/>
                        </f:facet>
                        <h:outputText value="#{event.userList.size()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Capacity"/>
                        </f:facet>
                        <h:outputText value="#{event.capacity}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Date"/>
                        </f:facet>
                        <h:outputText value="#{event.date}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Comment"/>
                        </f:facet>
                        <h:outputText value="#{event.comment}"/>
                    </h:column>                
                </b:dataTable>

            </b:container>
                <p:commandButton value="Export to iCal" action="#{userBean.user.exportToICal()}"/>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
