<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >

    <h:body>

        <ui:composition template="./resources/templates/mainPageTemplate.xhtml">
            <ui:define name="title">Login</ui:define>      
                <ui:define name="content">
                    <p:growl id="growl" life="5000" autoUpdate="true" showDetail="true" escape="false"/>
                    <h:form>
                        <p:dialog id="dialog" header="Log in" width="500" widgetVar="dlg" visible="true" closable="false" draggable="false" resizable="false" style="box-shadow: 7px 10px 5px #303030;" > 
                            <p:messages autoUpdate="true" globalOnly="true"/>
                            <h:panelGrid id="registrationGrid" columns="4" cellpadding="5" cellspacing="5">
                                <h:outputLabel for="login" value="Login"/>
                                <p:spacer width="10"/>
                                <p:inputText id="login" value="#{loginBean.username}" label="Login"/>
                                <p:message for="login" />
                                <h:outputLabel for="password" value="Password"/>
                                <p:spacer width="10"/>
                                <p:password id="password" value="#{loginBean.password}"/>
                                <p:message for="password"/>
                            </h:panelGrid>

                            <p:commandButton id="confirm" value="Log in" update="registrationGrid" icon="ui-icon-check" validateClient="true" actionListener="#{loginBean.login}" action="index"/>                        
                        </p:dialog>
                    </h:form>
                </ui:define>
            </ui:composition>
    </h:body>
</html>
